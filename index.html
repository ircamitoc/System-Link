<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>System Link</title>
</head>
<body>
    <h2>Customer Side</h2>
    <a href="https://binyang.online/" class="ripples">Click me!</a>
    <h2>Admin Side</h2>
    <a href="https://binyang.online/admin/login" class="ripples">Click me!</a>
    <script type="text/javascript">
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                let x = e.offsetX /*- e.target.offsetLeft*/;
                let y = e.offsetY /*- e.target.offsetTop*/;

                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);

                setTimeOut(() => {
                    ripples.remove()
                },1000)
            })
        })
    </script>
</body>
</html>
